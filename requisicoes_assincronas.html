<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
        <script>
			function requisitarPagina(url){

				document.getElementById('loading').innerHTML = '' // limpando os campos dos nós filhos 

				// Gif de carregamento Loading
				if(!document.getElementById('loadingImg')) {
					let imgLoading = document.createElement("img")
					imgLoading.src = './loading.gif'
					imgLoading.id = 'loadingImg'
					imgLoading.className = "rounded mx-auto d-block"
					document.getElementById('loading').appendChild(imgLoading)
				}

				let ajax = new XMLHttpRequest();
				// console.log(ajax.readyState)
				ajax.open('GET', url) //configura a URL que será requisitada
				
				// quando tiver resposta do servidor
				ajax.onreadystatechange = () =>{
					if(ajax.readyState == 4 && ajax.status == 200) {

						// document.getElementById('loadingImg').remove()
						document.getElementById('loading').innerHTML = `Tudo certo! Status da requisição: ${ajax.status}`
						// console.log('satus da requisicao: ' + ajax.status)
						// console.log('Finalizado com sucesso!')
					}
					if(ajax.readyState == 4 && ajax.status == 404) {
						// document.getElementById('loadingImg').remove()
						document.getElementById('loading').innerHTML = `Deu errado! Status da requisição: ${ajax.status}`

						// console.log('satus da requisicao: ' + ajax.status)
						// console.log('sem acesso!')
					}
					// console.log(ajax.readyState)
				}

				ajax.send() // fazendo a requisição
				// console.log(ajax)

			}
        </script>

	</head>
