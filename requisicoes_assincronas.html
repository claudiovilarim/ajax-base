        <script>
			function requisitarPagina(url){

				document.getElementById('conteudo').innerHTML = '' // limpando os campos dos n칩s filhos 

				// Gif de carregamento Loading
				if(!document.getElementById('loadingImg')) {
					let imgLoading = document.createElement("img")
					imgLoading.src = './loading.gif'
					imgLoading.id = 'loadingImg'
					imgLoading.className = "rounded mx-auto d-block"
					document.getElementById('conteudo').appendChild(imgLoading)
				}

				let ajax = new XMLHttpRequest();
				// console.log(ajax.readyState)
				ajax.open('GET', url) //configura a URL que ser치 requisitada
				
				// quando tiver resposta do servidor
				ajax.onreadystatechange = () =>{
					// se a p치gina foi retornada corretamente do servidor
					if(ajax.readyState == 4 && ajax.status == 200) {

						// document.getElementById('loadingImg').remove()
						document.getElementById('conteudo').innerHTML = ajax.responseText // carrega toda a p치gina automaticamente
						// console.log('satus da requisicao: ' + ajax.status)
						// console.log('Finalizado com sucesso!')
					}
					// Se a p치gina n칚o existir
					if(ajax.readyState == 4 && ajax.status == 404) {
						document.getElementById('conteudo').innerHTML = `Deu errado! Status da requisi칞칚o: ${ajax.status} Tente novamente mais tarde 游땑`
						// console.log('satus da requisicao: ' + ajax.status)
					}
					// console.log(ajax.readyState)
				}

				ajax.send() // fazendo a requisi칞칚o
				// console.log(ajax)

			}
        </script>
